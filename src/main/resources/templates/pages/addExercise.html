<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <th:block th:insert="fragments :: headerfiles"/>

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <th:block th:insert="fragments :: navigation"/>

        <!--Page content-->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Dodaj ćwiczenie</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form action="#" th:action="@{/zti/addExercise}" th:object="${exercise}" method="post">
                                    <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                                    </ul>
                                        <div class="form-group">
                                            <label>Nazwa (unikalna)</label>
                                            <input class="form-control" placeholder="Nazwa ćwiczenia" th:field="*{name}">
                                        </div>
                                        <div class="form-group">
                                            <label>Krótki opis ćwiczenia</label>
                                            <input class="form-control" placeholder="Opis ćwiczenia" th:field="*{description}">
                                        </div>
                                        <button type="submit" class="btn btn-default">Dodaj</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
            <div class="row">

            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <th:block th:insert="fragments :: jQuery"/>

</body>

</html>
